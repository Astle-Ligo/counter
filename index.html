<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <center><h1 class="heading">SKINNS</h1></center>
    </div>
        <div class="part1">
            <div class="box">
                <div class="screen">
                    <input type="text" id="output" class="output" value="0">
                </div>
                <div class="buttons">
                    <div class="btnsop">
                        <button id="btn" class="btnop btn" onclick="countplus()">+</button>
                        <button id="btn" class="btnop btn" onclick="countminus()">-</button>
                    </div>
                    <div class="btnscmd">
                        <button id="btn" class="btncmd btn" onclick="clr()">Reset</button>
                        <a href="#history">
                            <button id="btn" class="btncmd btn" onclick="hist()">History</button>
                        </a>
                    </div>
                </div>    
                </div>
            </div>
        <div class="part2">
            <div class="box2" id="box2">
                <center><h1 class="heading">HISTORY</h1></center>
                <div class="history" id="history">
                    <ul id="ulist"></ul>
                </div>
            </div>
        </div>
    <script src="script.js"></script>   
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
